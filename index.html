
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto; text-align: center;
      transition: background-color 0.3s;

    }

    header {
      background: #006064;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: normal;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .controls {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .controls input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 70%;
      transition: border-color 0.3s;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #00796b;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #00574b;
    }

    .weather-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .city-weather {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .city-weather:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .city-name {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #00796b;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      transition: color 0.3s;
    }

    .details-btn {
      margin-top: 0.5rem;
      background-color: #006064;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .details-btn:hover {
      background-color: #004d4d;
    }

    .loading {
      font-size: 1.2rem;
      color: hwb(180 5% 29%);
      margin-top: 2rem;
      animation: fadeIn 1s ease-in-out;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .error {
      color: red;
      font-size: 1.2rem;
      margin-top: 2rem;
      animation: fadeIn 1s ease-in-out;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Enter city name..." />
    <button id="searchButton">Search</button>
  </div>

  <main class="weather-container" id="weatherContainer">
    <!-- Weather cards will be dynamically injected here -->
  </main>

  <script>
    const cities = ["Delhi", "Mumbai", "Kolkata", "Chennai", "Bangalore", "Hyderabad", "Ahmedabad", "Pune", "Jaipur", "Bhopal"];

    async function fetchWeather(city) {
      try {
        const apiKey = 'b5711101c19e19425e2309bea7b71742';
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);

        if (!response.ok) throw new Error("Failed to fetch weather data");
        const data = await response.json();
        return {
          city,
          temp: data.main.temp,
          desc: data.weather[0].description,
          humidity: data.main.humidity,
          windSpeed: data.wind.speed,
        };
      } catch (error) {
        return { city, error: true };
      }
    }

    function createWeatherCard(weather) {
      const div = document.createElement("div");
      div.className = "city-weather";
      if (weather.error) {
        div.innerHTML = `<div class="city-name">${weather.city}</div><div class="error">Unable to fetch weather data</div>`;
      } else {
        div.innerHTML = `
          <div class="city-name">${weather.city}</div>
          <div><strong>Temperature:</strong> ${weather.temp}Â°C</div>
          <div><strong>Condition:</strong> ${weather.desc}</div>
          <div><strong>Humidity:</strong> ${weather.humidity}%</div>
          <div><strong>Wind Speed:</strong> ${weather.windSpeed} km/h</div>
        `;
      }
      return div;
    }

    async function displayWeather() {
      const container = document.getElementById("weatherContainer");
      container.innerHTML = '<div class="loading">Loading weather data...</div>';
      const weatherData = await Promise.all(cities.map(fetchWeather));
      container.innerHTML = "";
      weatherData.forEach((weather) => {
        const card = createWeatherCard(weather);
        container.appendChild(card);
      });
    }

    async function searchWeather() {
      const input = document.getElementById("searchInput").value.trim();
      if (!input) return;
      const container = document.getElementById("weatherContainer");
      container.innerHTML = '<div class="loading">Loading weather data...</div>';
      const weather = await fetchWeather(input);
      container.innerHTML = "";
      const card = createWeatherCard(weather);
      container.appendChild(card);
      document.getElementById("searchInput").value = ""; // Clear input after search
    }

    document.getElementById("searchButton").addEventListener("click", searchWeather);
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") searchWeather();
    });

    // Display weather for predefined cities on page load
    displayWeather();
  </script>
</body>
</html>
